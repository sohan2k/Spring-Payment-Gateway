<body>
<div class="container body">
    <div class="main_container">
        <div class="alert alert-success" id="pay-success" style="display:none;">
            <strong>Payment Completed Successfully</strong>
        </div>
        <div class="alert alert-warning" id="pay-done" style="display:none;">
            <strong>Payment already done</strong>
        </div>
        <form id="msform">
            <div class="form-group">
                <label for="order_id">Order-id</label>
                <input type="text" class="form-control" id="order_id" name="order-id" placeholder="Order-id" required="required">
            </div>

            <button type="button" class="btn btn-primary" id="submit-form">Checkout</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- razorpay -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    function docheck(path,reqObj,isAsync){
        console.log("Check started...");
        let resp;
        // let amount=document.getElementById("pay_amount").value;
        $.ajax({
            url: path,
            type: 'POST',
            data: JSON.stringify(reqObj),
            contentType: "application/json; charset=UTF-8",
            async: isAsync,
            success: function (data) {
                resp=JSON.parse(data);
                alert("success");
                //console.log(resp);
            },
            error: function (data) {
                resp=JSON.parse(data);
                alert("error");
                //console.log(resp);
            }
        });
        return resp;
    }
</script>
<script>
    var options = {
        "key": "",
        "amount": "",
        "currency": "",
        "name": "",
        "description": "",
        "order_id":"",
        "image": "https://theovaku.com/wp-content/themes/ovaku-stronger-together/img/banner.jpg",
        "handler": function (response){
            console.log(response);
            alert(response.razorpay_payment_id);
            $('#pay-success').show();
            resp=docheck("/test/checkPayment?id="+options.order_id,response,false);
            console.log(resp);
        },
        "prefill": {
            "name": "",
            "email": ""
        },
        "notes": {
            "address": "Razorpay Corporate Office"
        },
        "theme": {
            "color": "#73cc33"
        }
    };
    document.getElementById('submit-form').onclick = function(e){
        console.log("payment started...");
        let order=document.getElementById("order_id").value;
        console.log(order);
        $.ajax({
            url: '/test/'+order,
            type: 'GET',
            data: JSON.stringify(order),
            contentType: "application/json; charset=UTF-8",
            success: function (data) {
                let resp=JSON.parse(data)
                console.log(resp);
                if(resp.status=="created"){
                    options.key = 'rzp_test_eoK7OXhNHFWDnP';
                    console.log(options.key);
                    options.order_id = resp.id;
                    options.amount = resp.amount;
                    options.currency=resp.currency;
                    options.name= 'Ovaku Corp';
                    options.description = 'Test payment';
                    options.prefill.name = 'Ovaku';
                    options.prefill.email = 'barmansohan@gmail.com';
                    var rzp1 = new Razorpay(options);
                    rzp1.open();

                    e.preventDefault();
                }
                else {
                    $('#pay-done').show();
                }
            },

            // Error handling
            error: function (error) {
                console.log(`Error ${error}`);
            }
        });
    }
</script>
